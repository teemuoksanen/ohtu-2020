plugins {
    id 'java'
    id 'application'
}

mainClassName = 'ohtu.Main'

jar {
    manifest {
        attributes 'Main-Class': 'ohtu.Main'
    }
    repositories {
        jcenter()
    }
    dependencies {
        implementation 'org.apache.httpcomponents:fluent-hc:4.5.13'
        implementation 'com.google.code.gson:gson:2.8.6'
    }
}